<app-header></app-header>
<div class="container">
    <div class="row mt-5 pt-4">
        <div class="col-md-3 col-lg-3"></div>
        <div class="col-md-6 col-lg-6">
            <table class="table">
                <div class="mb-3 text-center">
                    <img src="assets/images/{{ personne?.path }}" class="img-fluid img-thumbnail rounded" alt="{{ personne?.firstname }}">
                </div>
                <tbody>
                    <tr>
                        <th scope="row">Name: </th>
                        <td>{{ personne?.name }}</td>
                    </tr>
                    <tr>
                        <th scope="row">Firstname: </th>
                        <td>{{ personne?.firstname }}</td>
                    </tr>
                    <tr>
                        <th scope="row">Job: </th>
                        <td>{{ personne?.job }}</td>
                    </tr>
                    <tr>
                        <th scope="row">CIN: </th>
                        <td>{{ personne?.cin }}</td>
                    </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-center mt-3">
                <button class="btn btn-outline-danger" (click)="deletePersonne()">supprimier</button>
                <button class="btn btn-outline-success" (click)="updatePersonne(personne.id)">Modifier</button>
            </div>
        </div>
        <div class="col-md-3 col-lg-3"></div>
    </div>
</div>
