<div class="card-group" *ngIf="personnes">
    <div class="card" *ngFor="let personne of personnes">
        <img src="assets/images/{{ personne?.path }}" class="card-img-top" alt="{{ personne?.firstname }}">
        <div class="card-body">
            <h5 class="card-title">{{ personne?.name|uppercase }} -- {{ personne?.firstname|uppercase }}</h5>
        </div>
    </div>
</div>
