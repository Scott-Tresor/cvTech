<li class="list-group-item  alert alert-success" (click) ="selectPersonne()">
    <div class="img-rounded">
        <img class="img-fluid" src="https://picsum.photos/200" height="50px" width="50px" alt="{{ personne?.firstname }}">
    </div>
    <div>
        {{ personne?.name|titlecase }} -- {{ personne?.firstname|titlecase }}
    </div>
</li>
