<app-header></app-header>

<div class="container mt-5 pt-5">
    <form #formulaire="ngForm" (ngSubmit)="connexion(formulaire.value)">
        <div class="form-group">
            <label for="email">Email:</label>
            <input
                type="text"
                #inputEmail="ngModel"
                email
                required
                ngModel
                name="email"
                id="email"
                class="form-control"
            >
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input
                type="password"
                #inputPassword="ngModel"
                password
                required
                ngModel
                name="password"
                id=" password"
                class="form-control"
            >
        </div>
        <div class="text-right">
            <button [disabled]="formulaire.invalid" class="btn btn-primary">Connexion</button>
        </div>
    </form>
</div>
