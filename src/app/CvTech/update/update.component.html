<div class="container pt-5 mt-4">
    <form  #formulaire="ngForm" >
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" required [(ngModel)]="personne.name" name="name" id="name" class="form-control">
        </div>
        <div class="form-group">
            <label for="first-name">First-name:</label>
            <input type="text"  required [(ngModel)]="personne.firstname" name="first-name" id="first-name" class="form-control">
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" required [(ngModel)]="personne.age" name="age" id="age" class="form-control">
        </div>
        <div class="form-group">
            <label for="job">Job:</label>
            <input type="text" required [(ngModel)]="personne.job" name="job" id="job" class="form-control">
        </div>
        <div class="form-group">
            <label for="cin">Cin:</label>
            <input type="number" required [(ngModel)]="personne.cin" name="cin" id="cin" class="form-control">
        </div>
        <div class="form-group">
            <label for="path">Picture</label>
            <input type="file"  [(ngModel)]="personne.path" name="path" id="path" class="form-control">
        </div>
        <div class="text-right">
            <button [disabled]="formulaire.invalid" class="alert alert-success" (click)="updatePersonne()">Enregistrer</button>
        </div>
    </form>
</div>
